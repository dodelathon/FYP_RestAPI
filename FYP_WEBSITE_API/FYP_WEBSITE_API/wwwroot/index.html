<!DOCTYPE html>
<html>
<head>
	<!--This Defines the necessary scripts, stylesheets and page title for the page-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>3D Printer Monitor</title>
	<link rel="stylesheet" href="Style/Styles.css">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
	<script src="Scripts/site.js"></script>
</head>
	<body>
		<!--Page title creation-->
		<div id="Header_Setup">
			<div id="Header_Top_Page">
				<H1> MK06 - 3D Printer Monitor </H1>
			</div>
			<!--This section  creates the inputs that can be found at the top of the page-->
			<div id="Header_Input_Selection">
				<form id="Options" class="User_Inputs">
					<table id="Page_Options_Table">
						<!--This rood defines the labels above the inputs-->
						<tr id="Option_Headings">
							<td>
								<h3>Device Selection</h3>
							</td>
							<td class="Spacer_1">
							</td>
							<td>
								<h3>Refresh Interval Selection</h3>
							</td>
						</tr>
						<!--This row defines the dropdown boxes on the page-->
						<tr>
							<!--This column contains the device selector, and loads it 
								with default, unusable values-->
							<td>
								<select id="Device_Selector">
									<option value="1">d1</option>
									<option value="2">d2</option>
									<option value="3">d3</option>
									<option value="4">d4</option>
								</select>
							</td>
							<td class="Spacer_1"></td>
							<!--This Column conains the dropdown that sets the reset interval.-->
							<td>
								<select id="Interval_Selector">
									<option value="1000">1 second(s)</option>
									<option value="2000">2 second(s)</option>
									<option value="3000">3 second(s)</option>
									<option value="4000">4 second(s)</option>
									<option value="5000">5 second(s)</option>
									<option value="6000">6 second(s)</option>
									<option value="7000">7 second(s)</option>
									<option value="8000">8 second(s)</option>
									<option value="9000">9 second(s)</option>
									<option value="10000">10 second(s)</option>
								</select>							
							</td>
						</tr>
						<!--This row defines the submission buttons for the dropdown boxes-->
						<tr>
							<td>
								<input type="button" id="Device_Btn_Mainpage" value="Submit" />
							</td>
							<td class="Spacer_1"></td>
							<td>
								<input type="button" id="Interval_Btn_Mainpage" value="Submit" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<!--This holds the conatiners that display the information recieved from the API 
			to the User-->
		<div id="Main_Body" class="Information_Display">
			<div id="Image_Section_Container" class="Body_Containers">
				<table id="Image_Layout_Table">
					<tr id="Header_Row_1" class="Information_Table_Headers">
						<td id="Stream_Header_Container">
							<h3>Camera Stream:</h3>
						</td> 
					</tr>
					<!--This is the row that displays the image back to the user.-->
					<tr>
						<td id="Image_Container">
							<img src="Stock_Image/3D_Printer.jpg" id="Stream" />
						</td>
					</tr>
				</table>
			</div>
			<div class="Spacer_1">
			</div>
			<div id="Stats_Section_Container" class="Body_Containers">
				<table id="Stats_Layout_Table">
					<tr id="Header_Row_2" class="Information_Table_Headers">
						<td id="Stats_Header_Container">
							<h3>Current Statistics:</h3>
						</td>
					</tr>
					<!--This row displays the the table that hold the recieved statistics-->
					<tr>
						<td id="Stats_Holder">
							<table id="Stats_Table">
								<tr>
									<td><h1> Statistics Will Load Momentarily!</h1></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				crossorigin="anonymous"></script>
	</body>
</html>
